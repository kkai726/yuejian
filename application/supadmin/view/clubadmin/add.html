    <title>约健 - 超级管理员</title>

    <link rel="stylesheet" type="text/css" href="__PUBLIC__/docs/css/main.css">

    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

  <body class="app sidebar-mini rtl">
    <!-- Navbar-->
    {include file="commom/top"}
    <!-- Sidebar menu-->
    <div class="app-sidebar__overlay" data-toggle="sidebar"></div>
    {include file="commom/left"}
    <main class="app-content">
      <div class="app-title">
        <div>
          <h1><i class="fa fa-edit"></i>添加俱乐部管理员</h1>
        </div>
        <ul class="app-breadcrumb breadcrumb">
          <li class="breadcrumb-item"><i class="fa fa-home fa-lg"></i></li>
          <li class="breadcrumb-item">Forms</li>
          <li class="breadcrumb-item"><a href="#">Sample Forms</a></li>
        </ul>
      </div>
      <div class="row" >
        <div class="col-md-6">
          <div class="tile">
            <h3 class="tile-title">请添加俱乐部管理员信息</h3>
            <div class="tile-body">
              <form class="form-horizontal" enctype="multipart/form-data" action="{:url('clubadmin/doadd')}" method="post">
                <input type="hidden" name="clubadmin_id">
                <div class="form-group">
                  <label class="control-label">俱乐部管理员名字</label>
                  <input class="form-control"  type="text" name="clubadmin_name"  placeholder="请输入俱乐部管理员名字">
                </div>
                <div class="form-group">
                  <label class="control-label">俱乐部管理员头像</label>
                  <input class="form-control" name="clubadmin_pic" type="file" accept="image/*">
                </div>
                <div class="form-group">
                  <label class="control-label">俱乐部管理员密码</label>
                  <input class="form-control"  type="text" name="clubadmin_password"  placeholder="请输入俱乐部管理员密码">
                </div>
                <div class="form-group">
                  <label class="control-label">邮箱</label>
                  <input class="form-control"  type="text" name="clubadmin_email"  placeholder="请输入邮箱"></input>
                </div>
                <div class="form-group">
                  <label class="control-label">所属俱乐部</label>
                  <select class="form-control" id="exampleSelect1" name="club_id">
                    {volist name="club" id="vo"}
                    <option value="{$vo.club_id}" {if condition="$vo.club_id==$club.club_id"}selected{if}}>{$vo.club_name}</option>
                    {/volist}
                  </select>
                </div>
                <div class="form-group">
                  <label class="control-label">注册时间</label>
                  <input class="form-control" type="text" name="clubadmin_time"  placeholder="请输入注册时间">
                </div>
              </>
            </div>
            <div class="tile-footer">
              <button class="btn btn-primary" type="submit"><i class="fa fa-fw fa-lg fa-check-circle"></i>添加</button>&nbsp;&nbsp;&nbsp;<a class="btn btn-secondary" href="{:url('clubadmin/lst')}"><i class="fa fa-fw fa-lg fa-times-circle"></i>取消</a>
            </div>
          </div>
        </div>
        </div>
        </main>

     <!-- Page specific javascripts-->
     <script type="text/javascript" src="__PUBLIC__/docs/js/plugins/chart.js"></script>
     <script type="text/javascript">
       var data = {
         labels: ["January", "February", "March", "April", "May"],
         datasets: [
           {
             label: "My First dataset",
             fillColor: "rgba(220,220,220,0.2)",
             strokeColor: "rgba(220,220,220,1)",
             pointColor: "rgba(220,220,220,1)",
             pointStrokeColor: "#fff",
             pointHighlightFill: "#fff",
             pointHighlightStroke: "rgba(220,220,220,1)",
             data: [65, 59, 80, 81, 56]
           },
           {
             label: "My Second dataset",
             fillColor: "rgba(151,187,205,0.2)",
             strokeColor: "rgba(151,187,205,1)",
             pointColor: "rgba(151,187,205,1)",
             pointStrokeColor: "#fff",
             pointHighlightFill: "#fff",
             pointHighlightStroke: "rgba(151,187,205,1)",
             data: [28, 48, 40, 19, 86]
           }
         ]
       };
       var pdata = [
         {
           value: 300,
           color: "#46BFBD",
           highlight: "#5AD3D1",
           label: "Complete"
         },
         {
           value: 50,
           color:"#F7464A",
           highlight: "#FF5A5E",
           label: "In-Progress"
         }
       ]
       
       var ctxl = $("#lineChartDemo").get(0).getContext("2d");
       var lineChart = new Chart(ctxl).Line(data);
       
       var ctxp = $("#pieChartDemo").get(0).getContext("2d");
       var pieChart = new Chart(ctxp).Pie(pdata);
     </script>
