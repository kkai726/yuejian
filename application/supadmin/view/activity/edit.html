    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

<body class="app sidebar-mini rtl">
<!-- Navbar-->
{include file="commom/top"}
<!-- Sidebar menu-->
<div class="app-sidebar__overlay" data-toggle="sidebar"></div>
{include file="commom/left"}
<main class="app-content">
    <div class="app-title">
        <div>
            <h1><i class="fa fa-edit"></i>编辑比赛</h1>
        </div>
        <ul class="app-breadcrumb breadcrumb">
            <li class="breadcrumb-item"><i class="fa fa-home fa-lg"></i></li>
            <li class="breadcrumb-item">Forms</li>
            <li class="breadcrumb-item"><a href="#">Sample Forms</a></li>
        </ul>
    </div>
    <div class="row" >
        <div class="col-md-6">
            <div class="tile">
                <h3 class="tile-title">请修改活动信息</h3>
                <div class="tile-body">
                    <form class="form-horizontal" enctype="multipart/form-data" action="{:url('activity/doedit')}" method="post">
                        <input type="hidden" name="activity_id" value="{$info.activity_id}">
                        <div class="form-group">
                            <label class="control-label">活动名称</label>
                            <input class="form-control"  type="text" name="activity_name" value="{$info.activity_name}">
                        </div>
                        <div class="form-group">
                            <label class="control-label">活动海报</label>
                            <input class="form-control" name="activity_pic" type="file" accept="image/*">
                        </div>
                        <div class="form-group">
                            <label class="control-label">活动金额</label>
                            <input class="form-control"  type="text" name="activity_money" value="{$info.activity_money}"></input>
                        </div>
                        <div class="form-group">
                            <label class="control-label">活动简介</label>
                            <textarea class="form-control" rows="4" name="activity_desc">{$info.activity_desc}</textarea>
                        </div>
                        <div class="form-group">
                            <label class="control-label">活动时间</label>
                            <input class="form-control" type="text" name="activity_time" value="{$info.activity_time}">
                        </div>
                        <div class="form-group">
                            <label class="control-label">活动地点</label>
                            <input class="form-control" type="text" name="activity_place" value="{$info.activity_place}">
                        </div>
                        <div class="form-group">
                            <label class="control-label">报名开始时间</label>
                            <input class="form-control" type="text" name="activity_stime" value="{$info.activity_stime}">
                        </div>
                        <div class="form-group">
                            <label class="control-label">报名结束时间</label>
                            <input class="form-control" type="text" name="activity_etime" value="{$info.activity_etime}">
                        </div>
                    </>
                </div>
                <div class="tile-footer">
                    <button class="btn btn-primary" type="submit"><i class="fa fa-fw fa-lg fa-check-circle"></i>添加</button>&nbsp;&nbsp;
                    &nbsp;<a class="btn btn-secondary" href="{:url('activity/lst')}"><i class="fa fa-fw fa-lg fa-times-circle"></i>取消</a>
                </div>
            </div>
        </div>
    </div>
</main>
<!-- Essential javascripts for application to work-->

<script type="text/javascript" src="__PUBLIC__/docs/js/plugins/chart.js"></script>
<script type="text/javascript">
    var data = {
        labels: ["January", "February", "March", "April", "May"],
        datasets: [
            {
                label: "My First dataset",
                fillColor: "rgba(220,220,220,0.2)",
                strokeColor: "rgba(220,220,220,1)",
                pointColor: "rgba(220,220,220,1)",
                pointStrokeColor: "#fff",
                pointHighlightFill: "#fff",
                pointHighlightStroke: "rgba(220,220,220,1)",
                data: [65, 59, 80, 81, 56]
            },
            {
                label: "My Second dataset",
                fillColor: "rgba(151,187,205,0.2)",
                strokeColor: "rgba(151,187,205,1)",
                pointColor: "rgba(151,187,205,1)",
                pointStrokeColor: "#fff",
                pointHighlightFill: "#fff",
                pointHighlightStroke: "rgba(151,187,205,1)",
                data: [28, 48, 40, 19, 86]
            }
        ]
    };
    var pdata = [
        {
            value: 300,
            color: "#46BFBD",
            highlight: "#5AD3D1",
            label: "Complete"
        },
        {
            value: 50,
            color:"#F7464A",
            highlight: "#FF5A5E",
            label: "In-Progress"
        }
    ]

    var ctxl = $("#lineChartDemo").get(0).getContext("2d");
    var lineChart = new Chart(ctxl).Line(data);

    var ctxp = $("#pieChartDemo").get(0).getContext("2d");
    var pieChart = new Chart(ctxp).Pie(pdata);
</script>
