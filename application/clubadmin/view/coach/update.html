<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="description" content="Vali is a responsive and free admin theme built with Bootstrap 4, SASS and PUG.js. It's fully customizable and modular.">
    <!-- Twitter meta-->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:site" content="@pratikborsadiya">
    <meta property="twitter:creator" content="@pratikborsadiya">
    <!-- Open Graph Meta-->
    <meta property="og:type" content="website">
    <meta property="og:site_name" content="Vali Admin">
    <meta property="og:title" content="Vali - Free Bootstrap 4 admin theme">
    <meta property="og:url" content="http://pratikborsadiya.in/blog/vali-admin">
    <meta property="og:image" content="http://pratikborsadiya.in/blog/vali-admin/hero-social.png">
    <meta property="og:description" content="Vali is a responsive and free admin theme built with Bootstrap 4, SASS and PUG.js. It's fully customizable and modular.">
    <title>约健 - 俱乐部管理员</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Main CSS-->
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/docs/css/main.css">
    <!-- Font-icon css-->
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>
  <body class="app sidebar-mini rtl">
    <!-- Navbar-->
    {include file="commom/top"}
    <!-- Sidebar menu-->
    <div class="app-sidebar__overlay" data-toggle="sidebar"></div>
    {include file="commom/left"}
    <main class="app-content">
      <div class="app-title">
        <div>
          <h1><i class="fa fa-futbol-o"></i>俱乐部教练</h1>
          <p>Table to display analytical data effectively</p>
        </div>
        <ul class="app-breadcrumb breadcrumb side">
            <li class="breadcrumb-item"><i class="fa fa-home fa-lg"></i></li>
            <li class="breadcrumb-item"><a href="#">俱乐部教练</a></li>
        </ul>
      </div>
      <div class="row">
        <div class="col-md-6">
            <div class="tile">
                <h3 class="tile-title">修改教练</h3>
                <div class="tile-body">
                    <form class="form-horizontal" method="post" enctype="multipart/form-data" action="{:url('coach/doupdate',['coach_id'=>$info.coach_id])}">
                        <div class="form-group row">
                            <label class="control-label col-md-3">教练姓名</label>
                            <div class="col-md-8">
                                <input class="form-control" name="coach_name" type="text" placeholder="请输入教练姓名" value="{$info.coach_name}">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="control-label col-md-3">头像</label>
                            <div class="col-md-8">
                                <img class="form-control" style="display:none" src="__IMG__/images/coach/{$info.coach_pic}">
                                <input class="form-control" name="coach_pic" type="file" value="{$info.coach_pic}">
                                
                            </div>
                        </div>
                  
                    <div class="form-group row">
                            <label class="control-label col-md-3">性别</label>
                        <div class="col-md-8">
                        {if $info.cgender==0}
                            <input name="cgender" type="radio" checked="checked" value="0" />男
                            <input name="cgender" type="radio" value="1" />女
                            {else/}
                             <input name="cgender" type="radio"  value="0"/>男
                            <input name="cgender" type="radio" checked="checked" value="1" />女
                            {/if}
                        </div>
                    </div>
                 

                        <div class="form-group row">
                            <label class="control-label col-md-3">出生日期</label>
                            <div class="col-md-8">
                                <input class="form-control" name="coach_age" type="date" value="{$info.coach_age}">
                                
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="control-label col-md-3">执教经验</label>
                            <div class="col-md-8">
                                <input class="form-control" type="text" name="coach_time" placeholder="请输入执教经验" value="{$info.coach_time}">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="control-label col-md-3">教练简介</label>
                            <div class="col-md-8">
                                <textarea class="form-control" name="coach_desc" rows="4" placeholder="请输入教练简介" >{$info.coach_desc}</textarea>
                            </div>
                        </div>
                   
                <div class="tile-footer">
                    <div class="row">
                        <div class="col-md-8 col-md-offset-3">
                            <button class="btn btn-primary" type="submit">
                                <i class="fa fa-fw fa-lg fa-check-circle"></i>修改</button>&nbsp;&nbsp;&nbsp;
                            <a class="btn btn-secondary" href="{:url('coach/lst')}">
                                <i class="fa fa-fw fa-lg fa-times-circle"></i>取消</a>
                        </div>
                    </div>
                </div>
                 </form>
                </div>
            </div>
        </div>
    </div>
    </main>
    <!-- Essential javascripts for application to work-->
    <script src="__PUBLIC__/docs/js/jquery-3.2.1.min.js"></script>
    <script src="__PUBLIC__/docs/js/popper.min.js"></script>
    <script src="__PUBLIC__/docs/js/bootstrap.min.js"></script>
    <script src="__PUBLIC__/docs/js/main.js"></script>
    <!-- The javascript plugin to display page loading on top-->
    <script src="__PUBLIC__/docs/js/plugins/pace.min.js"></script>
    <!-- Page specific javascripts-->
    <!-- Data table plugin-->
    <script type="text/javascript" src="__PUBLIC__/docs/js/plugins/jquery.dataTables.min.js"></script>
   
    <script type="text/javascript">$('#sampleTable').DataTable();</script>
    <!-- Google analytics script-->
    <script type="text/javascript">
      var box=document.getElementById("lock");
        function change(){
          box.textContent="已推荐";
        }
      </script>
  </body>
</html>
